<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/1631cd980f.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="app-body">
			<div class="image-section">
				<!-- <img class="change-photo" src="https://unsplash.it/300/200" alt=""> -->
				<img class="change-photo" src="" alt="" />
			</div>

			<div class="time-section">
				<h3><span class="event">Dareczki wracają</span> za:</h3>
				<div class="time-cards">
					<div class="card">
						<p class="days-count number">19</p>
						<p class="card-title">Dni</p>
					</div>
					<div class="card">
						<div class="card-box">
							<p class="hours-count number">19</p>
						</div>
						<p class="card-title">Godzin</p>
					</div>
					<div class="card">
						<div class="card-box">
							<p class="minutes-count number">19</p>
						</div>
						<p class="card-title">Minut</p>
					</div>
					<div class="card">
						<div class="card-box">
							<p class="seconds-count number slide-bottom-sec">19</p>
						</div>
						<p class="card-title">Sekund</p>
					</div>
				</div>
				<p>(9 maj 2023r)</p>
			</div>
			<div class="plane-animation">
				<div class="flags">
					<div class="uk">
						<div class="uk-flag"></div>
						<span class="uk-span">98.88%</span>
					</div>
					<div class="pl">
						<span class="pl-span">1.12%</span>
						<div class="pl-flag"></div>
					</div>
				</div>
				<div class="plane">
					<i class="plane-img fa-solid fa-plane-departure"></i>
				</div>
			</div>
		</div>

		<div class="modal">
			<div class="modal-content">
				<h2 class="modal-title">☠️ Strona nie znaleziona ☠️</h2>
				<p class="modal-text">
					Niestety, strona, której szukasz, nie istnieje...
				</p>
				<p class="modal-text">Proszę skorzystaj z wersji mobilnej...</p>
			</div>
		</div>

		<!-- <script src="script.js"></script> -->
	</body>
</html>
